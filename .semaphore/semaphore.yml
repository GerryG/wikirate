version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - git submodule sync
            - git submodule update
            - git submodule sync --recursive
            - git submodule update -f --init --recursive
            - sem-service start mysql
            - sudo apt-get install -y -qq mysql-client
            - sem-service status mysql
            - cache restore bundle-gems-$(checksum Gemfile.lock)
            - bundle install --deployment
            - cache store bundle-gems-$(checksum Gemfile.lock) vendor/bundle
            - cache store bundle-config-$(checksum Gemfile.lock) .bundle

  - name: "Database"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: DATABASE_URL
          value: mysql://mysql@localhost/test?encoding=utf8
      jobs:
      - name: Seed database
        commands:
          - bundle exec rake wikirate:test:seed

  - name: "Unit tests"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: DATABASE_URL
          value: mysql://mysql@localhost/test?encoding=utf8
      prologue:
        commands:
          - checkout
          - cache restore bundle-gems-$(checksum Gemfile.lock)
          - cache restore bundle-config-$(checksum Gemfile.lock)
          - cp .semaphore/application.rb config/application.rb
      jobs:
      - name: RSpec
        commands:
          - RAILS_ENV=test RAILS_ROOT=. COVERAGE=false bundle exec rspec

      - name: Jest
        commands:
          - nvm use 10.0.0
          - yarn install
          - yarn jest test

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

