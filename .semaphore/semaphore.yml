version: v1.0
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: cache bundle
          commands:
            - checkout
            - cache restore bundle-gems-$(checksum Gemfile.lock)
            - bundle install --deployment
            - cache store bundle-gems-$(checksum Gemfile.lock) vendor/bundle
            - cache store bundle-config-$(checksum Gemfile.lock) .bundle

  - name: "Build"
    task:
      env_vars:
        - name: RAILS_ENV
          value: test
        - name: DATABASE_URL
          value: mysql://mysql@localhost/test?encoding=utf8
      jobs:
      - name: Docker build
        commands:
          - sem-service start mysql
          - checkout
          - bundle exec rake wikirate:test:seed

  - name: "Unit tests"
    task:
      prologue:
        commands:
          - checkout
          - cache restore bundle-gems-$(checksum Gemfile.lock)
          - cache restore bundle-config-$(checksum Gemfile.lock)
      jobs:
      - name: RSpec
        commands:
          - RAILS_ENV=test RAILS_ROOT=. COVERAGE=false bundle exec rspec

      - name: Lint code
        commands:
          - checkout
          - echo "make lint"

      - name: Check security
        commands:
          - checkout
          - echo "make security"

  - name: "Integration tests"
    task:
      jobs:
      - name: Cucumber
        commands:
          - checkout
          - echo "make cucumber"

